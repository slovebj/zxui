<h1>图片</h1>
<p class="divider">圆角图片，使用.radius*,*为0~5</p>
<img alt="" src="img/avatars/avatar.jpg"  class="radius2">
<img alt="" src="img/avatars/avatar.jpg"  class="radius5">
<p class="divider">圆形图片，使用.circle</p>
<img alt="" src="img/avatars/avatar.jpg"  class="circle">
<p class="divider">缩略图，使用.img-thumbnail</p>
<img alt="" src="img/avatars/avatar.jpg"  class="img-thumbnail">
<p class="divider">头像，使用.avatar</p>
<img alt="" src="img/avatars/avatar.jpg"  class="avatar">
<p class="divider">图像display设置为inline-block，使用.figure</p>
<img alt="" src="img/avatars/avatar.jpg"  class="figure">使用.figure
<p class="divider">图像display设置为inline-block,同时设置底部页边距和行高为1，使用.figure .figure-img</p>
<img alt="" src="img/avatars/avatar.jpg"  class="figure figure-img">使用.figure .figure-img
<p class="divider">响应式图片，图片最大宽度将不会超过父级容器。</p>
<div style="width:90px;height:250px;border:solid 1px;">
    <img alt="" src="img/avatars/avatar.jpg"  class="img-resp">
</div>
